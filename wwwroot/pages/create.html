<!DOCTYPE html>
<html>
<head>
    <title>Create Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Create New Material</h2>
        <hr/>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <form id="createMaterialForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" name="category" required>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" name="brand">
                    </div>
                    <div class="mb-3">
                        <label for="unitPrice" class="form-label">Unit Price</label>
                        <input type="number" class="form-control" id="unitPrice" name="unitPrice" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="unitOfMeasure" class="form-label">Unit of Measure</label>
                        <input type="text" class="form-control" id="unitOfMeasure" name="unitOfMeasure">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="inStockQty" class="form-label">In Stock Quantity</label>
                        <input type="number" class="form-control" id="inStockQty" name="inStockQty" value="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="reorderLevel" class="form-label">Reorder Level</label>
                        <input type="number" class="form-control" id="reorderLevel" name="reorderLevel" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="gstPercent" class="form-label">GST %</label>
                        <input type="number" class="form-control" id="gstPercent" name="gstPercent" step="0.01" value="0">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isActive" name="isActive" checked>
                        <label class="form-check-label" for="isActive">Is Active</label>
                    </div>
                </div>
            </div>
            
            <hr/>
            
            <div class="row">
                <div class="col-md-6">
                     <button type="submit" class="btn btn-primary">Create Material</button>
                     <a href="/pages/list.html" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('createMaterialForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const formData = new FormData(form);
            const materialData = Object.fromEntries(formData.entries());

            // Handle checkbox value, as unchecked boxes aren't included in form data
            materialData.isActive = form.elements.isActive.checked;

            // Convert numeric fields from strings to numbers
            materialData.unitPrice = parseFloat(materialData.unitPrice);
            materialData.inStockQty = parseInt(materialData.inStockQty, 10);
            materialData.reorderLevel = parseInt(materialData.reorderLevel, 10);
            materialData.gstPercent = parseFloat(materialData.gstPercent);


            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none'; // Hide error div by default
            errorDiv.textContent = '';

            try {
                const response = await fetch('/api/materials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(materialData),
                });

                if (response.ok) {
                    // Success! Redirect to the list page
                    window.location.href = '/pages/list.html';
                } else {
                    // Handle errors by displaying the message from the API
                    const errorMessage = await response.text();
                    errorDiv.textContent = errorMessage;
                    errorDiv.style.display = 'block'; // Show the error div
                }
            } catch (error) {
                // Handle network errors
                errorDiv.textContent = 'A network error occurred. Please try again.';
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>

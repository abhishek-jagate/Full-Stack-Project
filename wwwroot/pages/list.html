<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material List - MaterialKing</title>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e8ed;
        }
        .header h1 { margin:0; color:#2c3e50; font-size:2.2em; font-weight:300; }
        .nav-buttons { display:flex; gap:15px; }
        .btn { padding:12px 24px; border:none; border-radius:8px; font-size:14px; font-weight:600; cursor:pointer; transition: all 0.3s ease; text-decoration:none; display:inline-flex; align-items:center; gap:8px; text-transform:uppercase; letter-spacing:0.5px; }
        .btn-primary { background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:white; box-shadow:0 4px 15px rgba(102,126,234,0.4); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow:0 8px 25px rgba(102,126,234,0.6); }
        .btn-secondary { background: linear-gradient(135deg,#f093fb 0%,#f5576c 100%); color:white; box-shadow:0 4px 15px rgba(240,147,251,0.4); }
        .btn-secondary:hover { transform: translateY(-2px); box-shadow:0 8px 25px rgba(240,147,251,0.6); }
        .btn-danger { background: linear-gradient(135deg,#ff6b6b 0%,#ee5a52 100%); color:white; padding:8px 16px; font-size:12px; border-radius:6px; }
        .btn-success { background: linear-gradient(135deg,#2ecc71 0%,#27ae60 100%); color:white; padding:8px 16px; font-size:12px; border-radius:6px; }
        .btn-danger:hover, .btn-success:hover { transform: translateY(-1px); }
        table.dataTable thead th { background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:white; font-weight:600; padding:15px 12px; border:none; }
        table.dataTable tbody td { padding:12px; border-bottom:1px solid #e1e8ed; vertical-align:middle; }
        table.dataTable tbody tr:hover { background-color: rgba(102,126,234,0.05); }
        .status-badge { padding:4px 12px; border-radius:20px; font-size:12px; font-weight:600; text-transform:uppercase; }
        .status-active { background: linear-gradient(135deg,#2ecc71,#27ae60); color:white; }
        .status-inactive { background: linear-gradient(135deg,#e74c3c,#c0392b); color:white; }
        .price-cell { font-weight:600; color:#2ecc71; }
        .notification { position:fixed; top:20px; right:20px; padding:15px 20px; border-radius:8px; color:white; font-weight:600; z-index:1000; max-width:300px; transform: translateX(100%); transition: transform 0.3s ease; }
        .notification.show { transform: translateX(0); }
        .notification.success { background: linear-gradient(135deg,#2ecc71,#27ae60); }
        .notification.error { background: linear-gradient(135deg,#e74c3c,#c0392b); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Material List</h1>
            <div class="nav-buttons">
                <a href="/" class="btn btn-primary">+ Add New Material</a>
                <button id="refresh-button" class="btn btn-secondary">↻ Refresh</button>
            </div>
        </div>
        <table id="materialsTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Material Name</th>
                    <th>Category</th>
                    <th>Brand</th>
                    <th>Unit Price</th>
                    <th>Unit</th>
                    <th>Stock Qty</th>
                    <th>Reorder Level</th>
                    <th>GST %</th>
                    <th>Status</th>
                    <th>Added On</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- jQuery + DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <script>
        let materialsTable;

        // Notification function
        function showNotification(message, type='info') {
            const existing = document.querySelectorAll('.notification');
            existing.forEach(n => n.remove());
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        // Format date
        function formatDate(dateString) {
            const d = new Date(dateString);
            return d.toLocaleDateString('en-GB');
        }

        // Format price
        function formatPrice(price) {
            return `₹${parseFloat(price).toFixed(2)}`;
        }

        // Load materials
        function loadMaterials() {
            fetch('/api/materials')
                .then(resp => {
                    if (!resp.ok) throw new Error(`HTTP error! status: ${resp.status}`);
                    return resp.json();
                })
                .then(data => {
                    const materials = data.data; // Important: use data.data
                    materialsTable.clear();
                    materials.forEach(m => {
                        materialsTable.row.add([
                            m.materialId,
                            `<strong>${m.name}</strong>`,
                            m.category,
                            m.brand || '-',
                            `<span class="price-cell">${formatPrice(m.unitPrice)}</span>`,
                            m.unitOfMeasure,
                            m.inStockQty,
                            m.reorderLevel,
                            `${m.gstPercent}%`,
                            `<span class="status-badge ${m.isActive ? 'status-active':'status-inactive'}">${m.isActive?'Active':'Inactive'}</span>`,
                            formatDate(m.addedOn),
                            `<button class="btn btn-success" onclick="editMaterial(${m.materialId})">Edit</button> 
                             <button class="btn btn-danger" onclick="deleteMaterial(${m.materialId})">Delete</button>`
                        ]);
                    });
                    materialsTable.draw();
                    showNotification(`Loaded ${materials.length} materials successfully`, 'success');
                })
                .catch(err => {
                    console.error('Error loading materials:', err);
                    showNotification('Error loading materials: '+err.message, 'error');
                });
        }

        // Initialize DataTable
        function initializeTable() {
            materialsTable = $('#materialsTable').DataTable({
                responsive: true,
                pageLength: 20,
                lengthMenu: [[10,20,50,100],[10,20,50,100]],
                order:[[10,'desc']]
            });
        }

        // Edit material (placeholder)
        function editMaterial(id) {
            showNotification('Edit functionality coming soon', 'info');
        }

        // Delete material
        function deleteMaterial(id) {
            if(confirm('Are you sure to delete this material?')) {
                fetch(`/api/materials/${id}`, { method:'DELETE' })
                .then(resp => {
                    if(!resp.ok) throw new Error(`HTTP error! status: ${resp.status}`);
                    return resp;
                })
                .then(() => {
                    showNotification('Material deleted successfully','success');
                    loadMaterials();
                })
                .catch(err => {
                    console.error('Delete failed:', err);
                    showNotification('Error deleting material: '+err.message,'error');
                });
            }
        }

        $(document).ready(function() {
            initializeTable();
            loadMaterials();

            $('#refresh-button').click(loadMaterials);
        });
    </script>
</body>
</html>
